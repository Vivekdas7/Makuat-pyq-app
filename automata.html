<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Language and Automata Theory Question Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-papers ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .question-papers ul li {
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .question-papers ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .question-papers ul li a:hover {
            color: #007bff;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formal Language and Automata Theory Question Papers</h1>
    </header>
    <div class="container">
        <div class="question-papers">
            <ul>
                <li><a href="#" data-pdf="PCC-CS-403-2023.pdf">Question Paper - 2023</a></li>
                <li><a href="#" data-pdf="PCC-CS-403-2022.pdf">Question Paper - 2022</a></li>
                <li><a href="#" data-pdf="PCC-CS-403-2021.pdf">Question Paper - 2021</a></li>
                <li><a href="#" data-pdf="PCC-CS-403-2020.pdf">Question Paper - 2020</a></li>
                <li><a href="#" data-pdf="PCC-CS-403-2013.pdf">Question Paper - 2013</a></li>
                <li><a href="#" data-pdf="PCC-CS-403-2012.pdf">Question Paper - 2012</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const questionLinks = document.querySelectorAll(".question-papers a");

            questionLinks.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const pdf = this.getAttribute("data-pdf");
                    openPdf(pdf);
                });
            });

            function openPdf(pdf) {
                // Assuming "assets" is the folder where PDF files are stored
                window.open(`assets/${pdf}`, "_blank");
            }
        });
    </script>
</body>
</html>
