<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Download</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <header>
        <h1>PYQ Download Portal</h1>
    </header>
    <div class="container">
        <div class="filters">
            <select id="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year/</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            <select id="branch">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="Cyber">Cyber Security</option>
                <option value="AI">AI</option>
                <option value="EE">EE</option>
            </select>
            <button id="filterBtn">Filter</button>
        </div>
        <div class="banner">
            <h2>Welcome to PYQ Download Portal</h2>
            <p>Access previous year question papers for your studies. Prepare better and succeed!</p>
            <!-- Lottie animation will be displayed here -->
            <div class="banner1" ><dotlottie-player src="https://lottie.host/1ccefe11-cace-40d3-943c-d81ee00daca1/Tp9fpGdvAS.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player></div>
        </div>
        <div class="subjects">
            <!-- Subject names will be displayed here -->
        </div>
        
        <div class="papers">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
